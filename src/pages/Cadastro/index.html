<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;700&display=swap" rel="stylesheet">
  <title>Cadastro EasyDeco</title>
</head>
<body>
  <div>
    <h1 id="title"><span><img src="../../assets/EasyDeco_icon.svg" alt="Logo" id="logo"></span>
      Cadastro na EasyDeco
    </h1>
    <div id="titleLine"></div>
    <p id="subtitle">Complete suas informações</p>
    <br>
  </div>

  <form class="form">
    <div class="field">
      <label for="fullname">Nome Completo</label>
      <input type="text" name="fullname" id="fullname">
    </div>

    <div class="field">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
    </div>

    <div class="field">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password">
    </div>

    <button type="submit" id="submit">Enviar</button>
  </form>

</body>
</html>
